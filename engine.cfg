[application]

name="Star Cannoneer"
main_scene="res://main_menu.tscn"
icon="res://icon.png"

[autoload]

game_state="res://game_state.gd"

[display]

width=1024
height=600
custom_mouse_cursor="res://cursors/dude_cursor.png"
stretch_aspect="keep"
resizable=true
stretch_mode="viewport"

[input]

move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]
shoot=[key(Space)]
